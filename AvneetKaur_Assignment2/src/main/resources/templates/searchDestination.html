<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Assignment 2 - Search Destination</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>

	<div class="jumbotron">
		<div class="container">
			<h1 class="text-center">Welcome to Assignment 2</h1>
		</div>
	</div>
	<div class="container">
		<h1 class="text-center">
			Search Destination <a href="/">Back To Home</a>
		</h1>
		<form method="post" action="#" th:action="@{/listDestination}"
			th:object="${destination}">
			<div class="form-group">
				<label>Destination by year:</label> <input class="form-control" type="number"
					th:field="*{year}" />
			</div>
			<input class="btn btn-primary" type="submit" value="Go!" />
		</form>
	</div>
</body>
</html>
